<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    /* hsl(220, 15%, 55%)
    hsl(218, 44%, 22%) */
    main {
      background-color: hsl(212, 45%, 89%);
    }
    p:first-of-type{
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      font-size: x-large;
      font-size: 16px;
    }
    p:last-of-type{
      font-family: 'Outfit', sans-serif;
      font-weight: 400;
      font-size: 15px;
    }
  </style>
</head>
<body>
<main class="vh-100 pt-lg-5 pt-5 w-100">
  <div class=" container col-lg-3 col-10 text-center mt-lg-4 mt-4 py-3 px-2 bg-light rounded-4 ">
    <img src="./images/image-qr-code.png" class="col-11 rounded-3" alt="">
  <div class="col-10 mx-auto mt-3">
    <p class="text-center">Improve your front-end skills by building project</p>
    <p class="text-center">Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
 
</div>
</main>
 
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
